<html>
<head>
    <meta charset="UTF-8">
    <title>TheSlapGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/style.css">
    
</head>
<body>
<!--Panel Header Start-->
    <section>
            <div>
                <h1>The Slap Game</h1>
            </div>
             <div>
                <h2>Instuctions</h2>
                <p>Try to kill me in as few hits as possible!</p>
            </div>
            <hr>
            <div>
                <p>Name: <span id="name-prompt"></span></p>
                <p>Health: <span id="player-health"></span></p>
                <p>Hits: <span id="hits"></span></p>
            </div>
           
    </section>        
<!--Panel Header End-->


<!--Panel Body Start-->
    <div class="panel panel-default">
        <div class="panel-body">
            <img src="https://www.inkace.com/media/catalog/product/cache/1/image/363x/040ec09b1e35df139433887a97daa66f/s/t/stick_figure_ninja.jpg" width="200px" alt="Killer Ninja">
        <div>
        <div>
             <h3>Defense Wepons Assigned Randomly. Hope you get a good one!</h3>
             <ul id="tools-list">
                <li></li>
            </ul>
        </div>
    </div>
<!--Panel Body End-->

<!--Panel Footer Start-->
    <div class="panel panel-default">
        <div class="panel-body">
                    <button type="button" class="btn btn-default" onclick="player.slap()">Slap</button>
                    <button type="button" class="btn btn-default" onclick="player.punch()">Punch</button>
                    <button type="button" class="btn btn-default" onclick="player.kick()">Kick</button>
        </div>
        <div class="panel-footer"></div>
    </div>
<!--Panel Footer End-->
    
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script type="text/javascript" src="/assets/scripts/app.js"></script>

</body>
</html>
